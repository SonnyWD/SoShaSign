<!doctype html>
<html lang="fr">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>My Digital School - Développement côté client</title>
    </head>
    <body class="bg-beige font-sans min-h-screen flex flex-col justify-between">
        <nav class="bg-beige p-4 flex justify-between pr-20 pl-20 border-b border-bleu">
            <img src="public/logo sosha sign blanc.png" alt="Logo" class="h-8 w-8 inline-block mr-4">
            <ul class="flex space-x-4 text-bleu">
                <li><a href="index.html">Cours</a></li>
                <li><a href="#">Historique</a></li>
                <li><a href="questionnaire.html">Questionnaire</a></li>
            </ul>
        </nav>
        <main class=" lex-grow container mx-auto p-4">
            <div class="container-1 mb-8 bg-beigeBloc p-8">
                <h2 class="text-2xl font-semibold text-gray-800 mb-4">Cours du matin</h2>
                <div x-data="{
                    cours: [
                        { nom: 'Framework CSS', enseignant: 'Tony Botalla', date: '22 avril 2025', lieu: 'La Cocagne' }
                    ]
                }">
                    <template x-for="(c, i) in cours" :key="i">
                        <div class="cours mb-4 p-4-0 flex justify-between">
                            <div class="infos-cours text-gray-700">
                                <strong x-text="c.nom" class="text-lg font-bold"></strong>
                                <div class="mt-2">
                                    <span>Enseignant: <span x-text="c.enseignant"></span></span><br>
                                    <span>Date: <span x-text="c.date"></span></span><br>
                                    <span>Lieu: <span x-text="c.lieu"></span></span>
                                </div>
                            </div>
                            <a :href="`seance.html?cours=${encodeURIComponent(c.nom)}`" class="cta inline-block self-center bg-cta text-white rounded-full hover:bg-blue-700 transition px-4 py-2">Séance</a>
                        </div>
                    </template>
                </div>
            </div>
            <div class="container-1 mb-8 bg-beigeBloc p-8">
                <h2 class="text-2xl font-semibold text-gray-800 mb-4">Cours de l'après-midi</h2>
                <div x-data="{
                    cours: [
                        { nom: 'Développement mobile', enseignant: 'Matthieu Tudisco', date: '22 avril 2025', lieu: 'La Cocagne' }
                    ]
                }">
                    <template x-for="(c, i) in cours" :key="i">
                        <div class="cours mb-4 p-4-0 flex justify-between">
                            <div class="infos-cours text-gray-700">
                                <strong x-text="c.nom" class="text-lg font-bold"></strong>
                                <div class="mt-2">
                                    <span>Enseignant: <span x-text="c.enseignant"></span></span><br>
                                    <span>Date: <span x-text="c.date"></span></span><br>
                                    <span>Lieu: <span x-text="c.lieu"></span></span>
                                </div>
                            </div>
                            <a :href="`seance.html?cours=${encodeURIComponent(c.nom)}`" class="cta inline-block self-center bg-cta text-white rounded-full hover:bg-blue-700 transition px-4 py-2">Séance</a>
                        </div>
                    </template>
                </div>
            </div>
        </main>
        <footer class="bg-bleu p-4 text-white text-center">
            <p>&copy; 2025 - MyDigital School</p>
        </footer>
        <script type="module" src="/src/js/main.js"></script>
    </body>
</html>
