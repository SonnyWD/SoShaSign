<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Séance</title>
  <script type="module" src="/src/js/main.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans min-h-screen flex flex-col">
    <nav class="bg-blue-600 p-4">
      <img src="" alt="Logo" class="h-8 w-8 inline-block mr-4">
      <ul class="flex space-x-4 text-white">
        <li><a href="index.html">Accueil</a></li>
        <li><a href="#">Historique</a></li>
        <li><a href="#">Questionnaire</a></li>
      </ul>
    </nav>
  
    <main class="flex-grow flex items-center justify-center p-4">
      <div class="flex flex-col items-center space-y-4">
        <canvas id="signature-pad" class="border-2 border-gray-800 bg-gray-100 rounded-lg w-[300px] h-[300px]"></canvas>
        <div class="flex justify-between gap-4 w-[300px]">
          <button id="clearBtn" class="bg-gray-200 hover:bg-gray-300 text-sm px-3 py-1 rounded w-full">Effacer</button>
          <button id="saveBtn" class="bg-blue-500 hover:bg-blue-600 text-white text-sm px-3 py-1 rounded w-full">Valider</button>
        </div>
      </div>
    </main>
  
    <footer class="bg-blue-600 p-4 text-white text-center">
      <p>&copy; 2025 - MyDigital School</p>
    </footer>

  <script>
    const canvas = document.getElementById("signature-pad");
    const ctx = canvas.getContext("2d");

    canvas.width = 300;
    canvas.height = 300;

    let drawing = false;

    function startDrawing(e) {
      drawing = true;
      ctx.beginPath();
      ctx.moveTo(e.offsetX, e.offsetY);
    }

    function draw(e) {
      if (!drawing) return;
      ctx.lineTo(e.offsetX, e.offsetY);
      ctx.stroke();
    }

    function stopDrawing() {
      drawing = false;
    }

    canvas.addEventListener("mousedown", startDrawing);
    canvas.addEventListener("mousemove", draw);
    canvas.addEventListener("mouseup", stopDrawing);
    canvas.addEventListener("mouseout", stopDrawing);

    document.getElementById("clearBtn").addEventListener("click", () => {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
    });

    document.getElementById("saveBtn").addEventListener("click", () => {
      const signature = canvas.toDataURL();
      console.log("Signature enregistrée:", signature);
    });
  </script>
</body>
</html>
