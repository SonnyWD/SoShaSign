    <script>
        const canvas = document.getElementById("signature-pad");
        const ctx = canvas.getContext("2d");

        canvas.width = 300;
        canvas.height = 300;

        let drawing = false;

        function startDrawing(e) {
            drawing = true;
            ctx.beginPath();
            ctx.moveTo(e.offsetX, e.offsetY);
        }

        function draw(e) {
            if (!drawing) return;
            ctx.lineTo(e.offsetX, e.offsetY);
            ctx.stroke();
        }

        function stopDrawing() {
            drawing = false;
        }

        canvas.addEventListener("mousedown", startDrawing);
        canvas.addEventListener("mousemove", draw);
        canvas.addEventListener("mouseup", stopDrawing);
        canvas.addEventListener("mouseout", stopDrawing);

        document.getElementById("clearBtn").addEventListener("click", () => {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
        });

        document.getElementById("saveBtn").addEventListener("click", () => {
            const signature = canvas.toDataURL();
            console.log("Signature enregistrée:", signature);
        });
    </script>
    <script>
        function courseEvaluation() {
            return {
                rating: 0,
                showModal: false,
                courseInfo: {
                    intervenant: '',
                    date: '',
                    heure: '',
                    lieu: ''
                },

                init() {
                    const getCookie = (name) => {
                        let match = document.cookie.match(new RegExp('(^| )' + name + '=([^;]+)'));
                        return match ? decodeURIComponent(match[2]) : null;
                    };

                    this.courseInfo.intervenant = getCookie('intervenant') || 'Intervenant Inconnu';
                    this.courseInfo.date = getCookie('date') || 'Date inconnue';
                    this.courseInfo.heure = getCookie('heure') || 'Heure inconnue';
                    this.courseInfo.lieu = getCookie('lieu') || 'Lieu inconnu';
                },

                submitRating() {
                    this.showModal = true;
                }
            };
        }
    </script>
