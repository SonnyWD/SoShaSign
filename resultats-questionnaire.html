<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Complétion du Questionnaire</title>
  <script src="https://unpkg.com/alpinejs" defer></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-beige font-sans min-h-screen flex flex-col justify-between">
  <nav class="bg-beige p-4 flex justify-between pr-20 pl-20 border-b border-bleu">
    <img src="public/SVG/logo-soshasignFichier 1.svg" alt="Logo" class="h-10 inline-block mr-4">
    <ul class="flex space-x-4 text-bleu">
      <li><a href="index.html">Accueil</a></li>
      <li><a href="#">Historique</a></li>
      <li><a href="questionnaire.html">Questionnaire</a></li>
    </ul>
  </nav>

  <main class="flex-grow container mx-auto p-4"
        x-data="{
          etudiants: [
            { nom: 'Sonny', completion: JSON.parse(localStorage.getItem('student_1_completion')) || 0 },
            { nom: 'Shannon', completion: JSON.parse(localStorage.getItem('student_2_completion')) || 0 },
            { nom: 'Eric', completion: JSON.parse(localStorage.getItem('student_3_completion')) || 0 },
            { nom: 'Lisa', completion: JSON.parse(localStorage.getItem('student_4_completion')) || 0 }
          ],
          updateCompletion(student, completion) {
            student.completion = completion;
            localStorage.setItem(`${student.nom}_completion`, JSON.stringify(completion));
          }
        }">

    <h1 class="text-2xl font-bold text-bleu mb-6">Complétion du Questionnaire</h1>

    <div class="table-container">
      <table class="table-style w-full">
        <thead class="bg-bleu text-bleu">
          <tr>
            <th class="text-left px-6 py-4">Stagiaire</th>
            <th class="text-right px-6 py-4">Complétion (%)</th>
          </tr>
        </thead>
        <tbody>
          <template x-for="e in etudiants" :key="e.nom">
            <tr class="border-t border-gray-200">
              <td class="px-6 py-4 text-left">
                <span x-text="e.nom"></span>
              </td>
              <td class="px-6 py-4 text-right">
                <span x-text="e.completion + '%'"></span>
              </td>
            </tr>
          </template>
        </tbody>
      </table>
    </div>
  </main>

  <footer class="bg-bleu p-4 text-white text-center">
    <p>&copy; 2025 - MyDigital School</p>
  </footer>
</body>
</html>
